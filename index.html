<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width:device-width, initial-scale:1.0" />
    <title>blog preview card main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <section class="card">
      <header class="card__header">
        <div class="header__img-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="card image"
          />
        </div>
      </header>
      <main class="body__main">
        <button class="main__btn-learning">Learning</button>
        <p class="main__plublished">Published 21 Dec 2023</p>
        <h1 class="main__title">HTML & CSS foundations</h1>
        <p class="main__paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="card__footer">
        <picture footer__img-container>
          <img src="./assets/images/image-avatar.webp" alt="Avataer imagen" />
          <p class="footer__name">Greg Hooper</p>
        </picture>
      </footer>
    </section>
  </body>
</html>
